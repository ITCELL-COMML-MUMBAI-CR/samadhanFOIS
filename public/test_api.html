<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <script>
        // Define BASE_URL for testing
        const BASE_URL = '/samadhanFOIS/public/';
        
        async function testAPI() {
            try {
                console.log('Testing API endpoint...');
                const response = await fetch(`${BASE_URL}api/dashboard?timeline=current`);
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    console.log('JSON Response:', data);
                } else {
                    const text = await response.text();
                    console.log('Non-JSON Response:', text.substring(0, 500));
                }
            } catch (error) {
                console.error('API Test Error:', error);
            }
        }
        
        // Test on page load
        window.addEventListener('load', testAPI);
    </script>
</head>
<body>
    <h1>API Test Page</h1>
    <p>Check the browser console for API test results.</p>
    <button onclick="testAPI()">Test API Again</button>
</body>
</html>
